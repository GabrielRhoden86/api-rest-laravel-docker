name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        echo "${{ secrets.SSHKEY_BASE64 }}" | base64 -d > /tmp/id_rsa
        chmod 600 /tmp/id_rsa
        eval $(ssh-agent -s)
        ssh-add /tmp/id_rsa
        mkdir -p ~/.ssh
        touch ~/.ssh/config
        touch ~/.ssh/known_hosts
        chmod -R 400 ~/.ssh
        ssh-keyscan <EC2_PUBLIC_IP> >> ~/.ssh/known_hosts

    - name: Run deployment script on WSL
      run: |
        wsl bash -c "cd /var/www/html/api-rest-laravel-docker && ./.scripts/deploy.sh"

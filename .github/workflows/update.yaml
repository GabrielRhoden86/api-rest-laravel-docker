name: update

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
       echo "${{ secrets.SSHKEY }}" | Out-File -FilePath key -Encoding ascii
       chmod 600 key
       $env:SSH_AUTH_SOCK = "\\\\.\\pipe\\openssh-ssh-agent"
       Start-Service -Name ssh-agent
       ssh-add key

    - name: Run deployment script on WSL
      run: |
        wsl bash -c "cd /var/www/html/api-rest-laravel-docker && ./.scripts/update.sh"
